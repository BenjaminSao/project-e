<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <!-- Bulma CSS Framework -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Icon -->
        <script src="https://unpkg.com/feather-icons"></script>

        <link rel="stylesheet" href="./login.css" />
        <link rel="stylesheet" href="../main.css" />

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="navbar-container">
                <nav class="navbar is-fixed-top custom-navbar">
                    <div class="navbar-brand">
                        <div class="navbar-item">
                            <h1>Project-E</h1>
                        </div>
                        <div class="navbar-burger">
                            <div
                                class="menu-container is-clickable is-flex is-justify-content-center pt-4"
                            >
                                <span
                                    data-feather="menu"
                                    class="has-text-white"
                                ></span>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-menu">
                        <div class="navbar-start"></div>
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div
                                    class="menu-container is-clickable is-flex is-justify-content-center pt-4"
                                >
                                    <span
                                        data-feather="menu"
                                        class="has-text-white"
                                    ></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <section class="section">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-8">
                            <div class="form-box">
                                <div
                                    class="is-flex is-justify-content-center mb-6"
                                >
                                    <h1>Login</h1>
                                </div>
                                <div class="field">
                                    <label class="label">Email</label>
                                    <input
                                        type="email"
                                        class="input custom-input"
                                        v-model="username"
                                    />
                                </div>

                                <div class="field mb-5">
                                    <label class="label">Password</label>
                                    <input
                                        type="password"
                                        class="input custom-input"
                                        v-model="password"
                                    />
                                </div>

                                <div
                                    class="field is-flex is-justify-content-center"
                                >
                                    <button
                                        class="button custom-button-2"
                                        @click="signIn"
                                    >
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script type="module">
            feather.replace();

            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
            import {
                getAuth,
                signInWithEmailAndPassword,
            } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            let app = new Vue({
                el: "#app",
                data: {
                    username: "",
                    password: "",
                },
                mounted() {
                    // Your web app's Firebase configuration
                    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                    const firebaseConfig = {
                        apiKey: "AIzaSyBmyLTbSw80YHmvkLwsnlXwXwifIuyA2wE",
                        authDomain: "project-e-2cad2.firebaseapp.com",
                        projectId: "project-e-2cad2",
                        storageBucket: "project-e-2cad2.appspot.com",
                        messagingSenderId: "120722518527",
                        appId: "1:120722518527:web:55b3bfa442f945f0f5b7ca",
                        measurementId: "G-QCF954245R",
                    };

                    // Initialize Firebase
                    const app = initializeApp(firebaseConfig);
                    const analytics = getAnalytics(app);

                    const auth = getAuth();
                },
                methods: {
                    async signIn() {
                        const auth = getAuth();

                        let userData = null;

                        try {
                            userData = await signInWithEmailAndPassword(
                                auth,
                                this.username,
                                this.password
                            );

                            sessionStorage.setItem("uid", userData.user.uid);

                            window.location.href = "../dashboard/dashboard.html";
                        } catch (e) {
                            console.error(e);
                        }
                    },
                },
            });
        </script>
    </body>
</html>
